<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="clientereserva.css">
</head>
<script>
    // Recupera los valores guardados
    const hora = localStorage.getItem("horaSeleccionada");
    const fecha = localStorage.getItem("fechaSeleccionada");
  
    // Inserta en el resumen
    const resumen = document.querySelector(".resumen");
    resumen.innerHTML += `<p><strong>DÍA:</strong> ${fecha}</p>`;
    resumen.innerHTML += `<p><strong>HORA:</strong> ${hora}</p>`;
  </script>
  
<body>

  <h1>RESERVAS</h1>

  <div class="contenedor">
    <div class="resumen">
      <h2>RESUMEN DE LA RESERVA</h2>
      <hr>
      <p><strong>DÍA:</strong> <input type="date" class="fecha"> </p>
      <p><strong>HORA:</strong> 
      <select name="horas" id="horario">
        <option value="12.00">12.00</option>
        <option value="13.00">13.00</option>
        <option value="14.00">14.00</option>
        <option value="15.00">15.00</option>
        <option value="16.00">16.00</option>
        <option value="17.00">17.00</option>
        <option value="18.00">18.00</option>
        <option value="19.00">19.00</option>
      </select></p>
    </div>

    <form class="formulario">
      <label for="nombre">NOMBRE:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellido">APELLIDO:</label>
      <input type="text" id="apellido" name="apellido">

      <label for="telefono">TELÉFONO:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="email">EMAIL:</label>
      <input type="email" id="email" name="email">

      <label for="personas">N° DE PERSONAS:</label>
      <input type="number" id="personas" name="personas" min="1">

      <label for="comentarios">COMENTARIOS:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit" class="continuar-btn">CONTINUAR</button>
    </form>
  </div>
  <script src="ConfirmacionReserva.html"></script>
</body>
</html>
