<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket de compra</title>
  <link rel="stylesheet" href="../css/factura.css" />
  <link rel="stylesheet" href="../../components/AlertComponents.css" />
</head>
<body>
  <main>
    <div id="ticket">
      <div class="empresa">CIFP Usurbil LHII</div>
      <div class="datosEmpresa">
        Etarte bidea<br />
        9<br />
        Zubieta-Usurbil<br />
        20170<br />
        943364600
      </div>

      <div class="section bold">FACTURA SIMPLIFICADA</div>
      <div class="section" id="fecha-hora"></div>
      <div class="section" id="sala-mesa"></div>
      <div class="section" id="forma-pago"></div>

      <ul id="listaCobro" class="section"></ul>

      <div class="total">
        <div class="section">TOTAL</div>
        <div class="section" id="total"></div>
      </div>

      <div class="iva">
        <div>Impuestos incluidos</div>
        <div>
          IVA 10% - Base: <span id="base-iva"></span> € |
          Cuota: <span id="cuota-iva"></span> €
        </div>
      </div>

      <div id="contenedorQR" class="section"></div>
    </div>

    <button id="boton-imprimir">Imprimir ticket</button>
    <button id="boton-finalizar">Finalizar sin imprimir</button>

  </main>

  <script defer type="module" src="../js/factura.js"></script>
</body>
</html>
