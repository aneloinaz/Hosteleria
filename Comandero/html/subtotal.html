<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtotal Ticket</title>
    <link rel="stylesheet" href="../css/factura.css">
    <link rel="stylesheet" href="../../components/AlertComponents.css">
</head>

<body>
    <main>
        <div id="ticket">
     <!-- Aquí se mostrará la información de la empresa -->
      <div class="empresa">CIFP Usurbil LHII</div>
      <div class="datosEmpesa">
        Etarte bidea<br />
        9<br />
        Zubieta-Usurbil<br />
        20170<br />
        943364600
      </div>
            
    <div class="infoMesa">
      <div class="section bold">SUBTOTAL</div>
        <div class="section">
            <div class="section" id="fecha-hora"></div>
            <div class="section">Sala-Mesa:</div>
            <div class="section" id="sala-mesa"></div>
            <div class="section">Número de comensales:</div>
            <div class="section" id="comensales"></div>
            <div class="section">Media x comensal: <span id="mediaxComensal">0.00</span> €</div>
    </div>
    </div>
         <!--esta seccion del resumen del pedido con el total -->
      <div class="total">
        <ul id="listaCobro"></ul>
        <div class="section">TOTAL</div>
        <div class="section"><span id="total">0.00</span> €</div>
      </div>
      <!--esta seccion del pago, con los impuestos y el QR -->
      <div class="section" id="forma-pago"></div>
      <div>Impuestos incluidos</div>
      <div class="iva" class="section">
        <div>IVA 10% - Base: <span id="base-iva">0.00</span> € Cuota <span id="cuota-iva">0.00</span> €</div>
      </div>
    </div>
  
</div>
        <button id="boton-imprimir" onclick="imprimirSub()">Imprimir</button> 
    </main>
    <script type="module" src="/Comandero/js/cobrar.js"></script>
    <script type="module" src="/Comandero/js/subtotal.js"></script>
    
</body>

</html>
