<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="clientereserva.css">
</head>
<body>

  <h1>RESERVAS</h1>

  <div class="contenedor">
    <form class="formulario">
      <div class="resumen">
        <h2>Elige fecha y hora</h2>
        <hr>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
    
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        
        <!--<select id="hora" name="hora" required>
          <option value="12.00">12:00</option>
          <option value="13.00">13:00</option>
          <option value="14.00">14:00</option>
          <option value="15.00">15:00</option>
          <option value="16.00">16:00</option>
          <option value="17.00">17:00</option>
          <option value="18.00">18:00</option>
          <option value="19.00">19:00</option>
        </select>-->  
      </div>
      <br>
      <label for="nombre">NOMBRE:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">APELLIDO:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="telefono">TELÉFONO:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">EMAIL:</label>
      <input type="email" id="email" name="email" required>

      <label for="personas">N° DE PERSONAS:</label>
      <input type="number" id="personas" name="personas" min="1" required>

      <label for="comentarios">COMENTARIOS:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit" class="continuar-btn">CONTINUAR</button>
    </form>
  </div>
  <script src="clientereserva.js"></script>

</body>
</html>
