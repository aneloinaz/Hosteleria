<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Reserva</title>
  <link rel="stylesheet" href="reserva.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b34b2d;
      margin-bottom: 2rem;
    }

    .contenedor {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .resumen, .confirmacion {
      background-color: #2e3138;
      color: white;
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
    }

    .resumen h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .resumen p, .confirmacion p {
      margin: 0.5rem 0;
    }

    .resumen p strong {
      font-weight: bold;
    }

    hr {
      border: 1px solid #ccc;
      margin: 1rem 0;
    }

    .confirmacion {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .confirmacion p {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .btn-reservar {
      background-color: #b34b2d;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-reservar:hover {
      background-color: #943f25;
    }
  </style>
</head>
<body>

  <h1>RESERVAS</h1>

  <div class="contenedor">
    <div class="resumen">
      <h2>RESUMEN DE LA RESERVA</h2>
      <hr>
      <p><strong>DÍA:</strong> </p>
      <p><strong>HORA:</strong> </p>
      <p><strong>PERSONAS:</strong> </p>
      <p><strong>NOMBRE:</strong> </p>
      <p><strong>APELLIDO:</strong> </p>
      <p><strong>TELÉFONO:</strong> </p>
      <p><strong>EMAIL:</strong> </p>
    </div>

    <div class="confirmacion">
      <p>POR FAVOR CONFIRMAR<br>LA VALIDEZ DE SUS DATOS</p>
      <button class="btn-reservar">RESERVAR</button>
    </div>
  </div>

</body>
</html>
